<div class="forgot-container">
    <div class="auth-card">
        <div class="brand-section">
            <i class="fas fa-lock-open brand-icon"></i>
            <h1>Password Reset</h1>
            <p>Enter your email to receive reset instructions</p>
        </div>

        <div class="form-section">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input formControlName="email" type="email" placeholder="Enter your email" class="custom-input">
                    </div>
                    <div class="error-messages">
                        <span *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched">
                            Email is required
                        </span>
                        <span *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched">
                            Invalid email format
                        </span>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" [disabled]="!forgotForm.valid" class="submit-btn">
                        <span>Send Instructions</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <a routerLink="/login" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>

                <div *ngIf="errorMessage" class="error-alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ errorMessage }}</span>
                </div>

                <div *ngIf="successMessage" class="success-alert">
                    <i class="fas fa-check-circle"></i>
                    <span>{{ successMessage }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
