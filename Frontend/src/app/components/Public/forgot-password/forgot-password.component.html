<!-- Main container for the forgot password page -->
<div class="forgot-container">
    <div class="auth-card">
        <!-- Header section with title and description -->
        <div class="brand-section">
            <i class="fas fa-lock-open brand-icon"></i>
            <h1>Réinitialisation du mot de passe</h1>
            <p>Entrez votre email pour recevoir les instructions</p>
        </div>

        <!-- Form section -->
        <div class="form-section">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <!-- Email input field -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input formControlName="email" type="email" placeholder="Entrez votre email" class="custom-input">
                    </div>
                    <!-- Validation error messages -->
                    <div class="error-messages">
                        <span *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched">
                            Email obligatoire
                        </span>
                        <span *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched">
                            Format d'email invalide
                        </span>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="actions">
                    <!-- Submit button -->
                    <button type="submit" [disabled]="!forgotForm.valid" class="submit-btn">
                        <span>Envoyer </span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <!-- Back to login link -->
                    <a routerLink="/login" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Retour à la connexion
                    </a>
                </div>

                <!-- Status messages -->
                <div *ngIf="errorMessage" class="error-alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ errorMessage }}</span>
                </div>

                <div *ngIf="successMessage" class="success-alert">
                    <i class="fas fa-check-circle"></i>
                    <span>{{ successMessage }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
