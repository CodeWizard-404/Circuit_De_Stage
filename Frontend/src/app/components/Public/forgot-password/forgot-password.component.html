<mat-card class="forgot-card">
    <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
                    Invalid email format
                </mat-error>
            </mat-form-field>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="!forgotForm.valid">
                    Send Reset Instructions
                </button>
                <a mat-button routerLink="/login">Back to Login</a>
            </div>

            <mat-error *ngIf="errorMessage" class="server-error">
                {{ errorMessage }}
            </mat-error>
            <mat-card class="success-message" *ngIf="successMessage">
                {{ successMessage }}
            </mat-card>
        </form>
    </mat-card-content>
</mat-card>
