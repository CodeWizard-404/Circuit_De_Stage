<div class="confirmation-container">
  <div class="confirmation-card">
    <!-- Success Icon -->
    <mat-icon class="success-icon">check_circle</mat-icon>
    <!-- Success Message -->
    <h1>Demande Soumise avec Succès!</h1>
    <p>Votre demande de stage a été reçue.</p>
    <!-- Logged In Message -->
    <p *ngIf="authService.isLoggedIn()">
      Vous pouvez suivre l'état de votre demande dans votre tableau de bord.
    </p>
    <!-- Not Logged In Message -->
    <p *ngIf="!authService.isLoggedIn()">
      Vous recevrez vos identifiants de connexion par email si un encadrant valide votre demande.
    </p>
    <!-- Action Buttons -->
    <div class="confirmation-actions">
      <button mat-raised-button color="primary" routerLink="/">
        Retour à l'accueil
      </button>
      <button *ngIf="authService.isLoggedIn()" mat-button routerLink="/">
        Aller au tableau de bord
      </button>
    </div>
  </div>
</div>
