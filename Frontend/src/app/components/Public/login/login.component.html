<div class="login-container">
    <div class="auth-card">
        <div class="brand-section">
            <img src="assets/logo.png" alt="Tunisair Logo" class="brand-logo">
            <h1>Welcome Back</h1>
            <p>Log in to access your internship portal</p>
        </div>

        <div class="form-section">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input formControlName="email" type="email" placeholder="Email" class="custom-input">
                    </div>
                    <div class="error-messages">
                        <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                            Email is required
                        </span>
                        <span *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                            Invalid email format
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input formControlName="password" type="password" placeholder="Password" class="custom-input">
                    </div>
                    <div class="error-messages">
                        <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                            Password is required
                        </span>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
                </div>

                <div *ngIf="errorMessage" class="error-alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ errorMessage }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
