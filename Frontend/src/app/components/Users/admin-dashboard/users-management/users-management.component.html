<div class="user-management-container">
    <div class="content-wrapper">
        <!-- Header Section -->
        <div class="header-section">
            <h1>
                <i class="fas fa-user-edit"></i>
                Modifier l'Utilisateur
            </h1>
            <p>Gérer les informations de l'utilisateur</p>
        </div>

        <!-- User Form Card -->
        <div class="form-card" *ngIf="user">
            <form (ngSubmit)="saveUser()" #userForm="ngForm">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Informations Personnelles</h3>
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user-tag"></i>
                                Nom
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                [(ngModel)]="user.nom" 
                                name="name" 
                                required
                                placeholder="Entrez le nom"
                                #name="ngModel"
                            >
                        </div>
                        
                        <!-- Add Prenom field -->
                        <div class="form-group">
                            <label for="prenom">
                                <i class="fas fa-user-tag"></i>
                                Prénom
                            </label>
                            <input 
                                type="text" 
                                id="prenom" 
                                [(ngModel)]="user.prenom" 
                                name="prenom" 
                                required
                                placeholder="Entrez le prénom"
                                #prenom="ngModel"
                            >
                        </div>
                    </div>

                    <!-- Account Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-envelope"></i> Informations du Compte</h3>
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-at"></i>
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                [(ngModel)]="user.email" 
                                name="email" 
                                required
                                placeholder="Entrez l'email"
                                #email="ngModel"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-key"></i>
                                Mot de passe
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Entrez le mot de passe"
                                required
                            >
                        </div>

                        <!-- Add Password Confirmation -->
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-key"></i>
                                Confirmer le mot de passe
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                [(ngModel)]="confirmPassword"
                                name="confirmPassword" 
                                placeholder="Confirmez le mot de passe"
                                required
                            >
                        </div>
                    </div>

                    <!-- Role Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-user-shield"></i> Rôle Utilisateur</h3>
                        <div class="form-group">
                            <label for="role">
                                <i class="fas fa-users-cog"></i>
                                Rôle
                            </label>
                            <select 
                                id="role" 
                                [(ngModel)]="user.type" 
                                name="role" 
                                required
                                #role="ngModel"
                            >
                                <option *ngFor="let role of roles" [value]="role">
                                    {{role}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-danger" (click)="deleteUser()">
                        <i class="fas fa-trash-alt"></i>
                        Supprimer l'utilisateur
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
