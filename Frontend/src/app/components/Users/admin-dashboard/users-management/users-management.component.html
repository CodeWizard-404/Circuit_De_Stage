<div class="users-management">
  <h2>User Management</h2>
  <form *ngIf="user" (ngSubmit)="saveUser()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.nom" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password"  name="password" required>

    <label for="role">Role:</label>
    <select id="role" [(ngModel)]="user.type" name="role" required>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    
    <button type="submit" (click)="saveUser()">Save User</button>
    <button type="button" (click)="deleteUser()">Delete User</button>
  </form>
  
</div>
