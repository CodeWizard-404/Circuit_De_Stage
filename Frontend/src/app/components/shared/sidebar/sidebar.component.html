<div class="sidebar">
  <div class="user-info">
    <p>{{ userName }} {{ userLastName }}</p>
    <p>{{ userRole }}</p>
  </div>
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="[item.route || '/intern-list']" 
           [queryParams]="item.route ? null : {filter: item.filter}" 
           routerLinkActive="active">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</div>
